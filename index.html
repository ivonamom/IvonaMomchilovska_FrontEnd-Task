<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend challenge</title>
    <meta name="author" content="Ivona Momchilovska" />
    <meta name="description" content="Photo app made with vanilla JS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/logo.jfif" />
    <link
      href="https://embedsocial.com/cdn/fonts/roboto/stylesheet.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/19b2e2e0d5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="accordion">
          <h4 class="accordion-title">Settings panel</h4>
        </div>
        <div class="settings">
          <label class="label" for="numberOfColumns"> Number of columns </label>
          <select
            name="numberOfColumns"
            id="numberOfColumns"
            class="form-control"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="dynamic" selected>dynamic</option>
          </select>

          <label class="label" for="cardBackgroundColor">
            Card background color
          </label>
          <input
            name="cardBackgroundColor"
            id="cardBackgroundColor"
            class="form-control"
            type="text"
            value="#ffffff"
          />

          <label class="label" for="cardSpaceBetween">
            Cards space between
          </label>
          <input
            name="cardSpaceBetween"
            id="cardSpaceBetween"
            class="form-control"
            type="text"
            value="10px"
          />

          <label class="label"> Choose theme </label>
          <div class="radio-group">
            <div class="radio-select">
              <input
                id="lightTheme"
                type="radio"
                name="theme"
                value="lightTheme"
                checked
              />
              <label for="lightTheme">Light</label>
            </div>

            <div class="radio-select">
              <input
                id="darkTheme"
                type="radio"
                name="theme"
                value="darkTheme"
              />
              <label for="darkTheme">Dark</label>
            </div>
          </div>

          <label class="label"> Filter by source </label>
          <div class="radio-group filter">
            <div class="radio-select">
              <input
                id="all"
                type="radio"
                name="filterBySource"
                value="all"
                checked
              />
              <label for="all">All</label>
            </div>

            <div class="radio-select">
              <input
                id="instagram"
                type="radio"
                name="filterBySource"
                value="instagram"
              />
              <label for="instagram">Instagram</label>
            </div>

            <div class="radio-select">
              <input
                id="facebook"
                type="radio"
                name="filterBySource"
                value="facebook"
              />
              <label for="facebook">Facebook</label>
            </div>

            <div class="radio-select">
              <input
                id="twitter"
                type="radio"
                name="filterBySource"
                value="twitter"
              />
              <label for="twitter">Twitter</label>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="preview">
          <!-- Start creating layout html here -->
        </div>
        <div class="button-container">
          <button id="loadMoreButton">load more</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
